unbind C-b
set -g prefix C-s

bind-key r source-file ~/.tmux.conf

set -g base-index 1
set -g history-limit 10000
set -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 0
setw -g mode-keys vi

set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"

set-option -g status-interval 1

bind-key s split-window -v -c '#{pane_current_path}'
bind-key v split-window -h -c '#{pane_current_path}'

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
set-option -g default-command "reattach-to-user-namespace -l zsh"

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  set window-status-current-style fg=colour235,bg=colour235 \;\
  set window-status-style bg=colour235,fg=colour235 \;\
  set status-style bg=colour235,fg=colour235 \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u window-status-current-style \;\
  set -u window-status-style \;\
  set -u status-style \;\
  refresh-client -S

set-option -g pane-active-border-style fg=colour250
set-option -g pane-border-style fg=colour237
set-option -g status-style bg=colour237,fg=colour223
set-window-option -g window-status-current-style bg=colour214,fg=colour237 # fg=bg1
set-window-option -g window-status-style bg=colour237,fg=colour247
set-window-option -g window-status-current-format ' #I: #(pwd="#{pane_current_path}"; echo ${pwd####*/}) '
set-window-option -g window-status-format ' #I: #(pwd="#{pane_current_path}"; echo ${pwd####*/}) '

